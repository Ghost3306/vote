<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    {% if msgtype == "error" %}
        <script>
            alert("{{message}}");
        </script>
    {% endif %}   
    <div class="container">
        <form method="post">
            {%csrf_token%}
            <div class="div1">
                <input type="text" name="fname" id="fname" placeholder="First Name">
                <input type="text" name="mname" id="fname" placeholder="Middle Name">
                <input type="text" name="lname" id="fname" placeholder="Last Name">
            </div>
            <div class="div2">
                <textarea name="address" id="" cols="30" rows="10" placeholder="Adress"></textarea>        
                <input type="text" name="phone" id="phone" placeholder="Phone">     
                <input type="date" name="dob" id="" placeholder="Date of Birth">
                
                <input type="text" name="email" placeholder="Email">
            </div>
    
            <div class="div3">
                <label for="radio">Admin</label>
                <input type="radio" name="type" id="" value="admin">
                <label for="radio">User</label>
                <input type="radio" name="type" id="" value="user">
                
            </div>
            <div class="div4">
                <input type="password" name="crpass" id="">
                <input type="password" name="cnpass" id="">
            </div>
            <div class="div5">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        
    </div>
    <a href="/">Home</a>
</body>
</html>
