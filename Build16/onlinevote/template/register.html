<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel ="stylesheet" href="{%static 'css/register.css' %}"
</head>
<body>
    {% if msgtype == "error" %}
        <script>
            alert("{{message}}");
        </script>
    {% endif %}   
    <div class="container">
        <h1>REGISTER</h1>
        <form method="post">
            <div class="box">
            {%csrf_token%}
            <div class="div1">
                <input type="text" name="fname" id="fname" placeholder="First Name">
                <input type="text" name="mname" id="fname" placeholder="Middle Name">
                <input type="text" name="lname" id="fname" placeholder="Last Name">                                                                                                 
            </div>
            <div class="div2">
                <textarea name="address" id="" cols="30" rows="10" placeholder="Adress"></textarea>        
                <input type="text" name="phone" id="phone" placeholder="Phone">      
            </div>
            <div class="div3">
                <label for="">Date of Birth</label>
                <input type="date" name="dob" id="" placeholder="Date of Birth">
                <input type="text" name="email" placeholder="Email">
            </div>
    
            <div class="div4">
                <label for="radio">Admin</label>
                <input type="radio" name="type" id="" value="admin">
                <label for="radio">User</label>
                <input type="radio" name="type" id="" value="user">
                
            </div>
            <div class="div5">
                <input type="password" name="crpass" placeholder="Create password">
                <input type="password" name="cnpass" id="" placeholder="Confirm password">
            </div>
            <div class="div6">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
            <div class="div7">
            <a href="/">Home</a>
            </div>
        </div>
        </form>

        
    </div>
    
</body>
</html>
